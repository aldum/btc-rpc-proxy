name: ghcr ci

env:
  IMAGE_NAME: "btc-rpc-proxy"

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  push-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set Variables
        run: |
          IMAGE_TAG=${{ github.repository_owner }}/$IMAGE_NAME
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          IMAGE_ID="ghcr.io/$(echo $IMAGE_TAG | tr '[A-Z]' '[a-z]')"
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          [ "$VERSION" == "master" ] && VERSION=latest
          echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        env:
          IMAGE_ID: ${{ env.IMAGE_ID }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          VERSION: ${{ env.VERSION }}
      - name: Build  image
        run: "docker buildx build . \
          --platform linux/amd64,linux/arm64 --tag $IMAGE_ID \
          --label \"runnumber=${GITHUB_RUN_ID}\" \
          --output type=local,dest=./output"

      - name: Ls
        run: ls -l output
      - name: Save image
        run: docker save ${{ env.IMAGE_TAG }} -o ../btc-rpc-proxy.img
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: saved.img
          path: ./btc-rpc-proxy.img
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push image
        run: docker push $IMAGE_ID
      - name: Clean up Docker images
        run: docker image prune -f
